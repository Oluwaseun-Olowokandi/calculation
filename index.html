<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="stand">
            

        </div>
        <div class="calculator-screen">
            <input type="text" class="screen" value="0" disabled>
        </div>
       <div class="calc-memory">MC</div>
       <div class="calc-memory">MR</div>
       <div class="calc-memory">M+</div>
       <div class="calc-memory">M-</div>
       <div class="calc-memory">MS</div>
       
        <div class="calculator-key">
            <!--first row -->
            <button>%</button>
            <button>CE</button>
            <button>C</button>
            <button>&#9003;</button>

              <!--second row -->
              <button>1&frasl;x</button>
              <button>x&sup2;</button>
              <button>2&#8730;x</button>
              <button>&divide;</button>

               <!--third row -->
               <button>7</button>
               <button>8</button>
               <button>9</button>
               <button>&times;</button>

                <!--fourth row -->
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button>&minus;</button>

               <!--fifth row -->
               <button>1</button>
               <button>2</button>
               <button>3</button>
               <button>&plus;</button>

                <!--six row -->
              <button>&plusmn;</button>
              <button>0</button>
              <button>.</button>
              <button class="equal">=</button>

        </div>
    </div>
    
</body>
</html>
